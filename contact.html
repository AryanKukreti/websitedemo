    <section class="contact-hero">

    <section class="contact-form-section">
        <div class="form-container">
            <h2>We'd love to hear from you!</h2>
            <form action="https://formspree.io/f/mblrepqv" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="image-container">
            <img src="https://img.freepik.com/free-vector/contact-center-abstract-concept_335657-3032.jpg?t=st=1726615273~exp=1726618873~hmac=01670eaa0cc0c2fe63c2de8b36d9b38d04ec765ddb5aec35f3ad3b1a37f6bd5f&w=740" alt="Contact Us Image">
